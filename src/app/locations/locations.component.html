<div class="container">
  <h1 class="text-center">Top Locations</h1>

  <div class="row">
    <div class="col-lg-4" *ngFor="let location of locations">
      <div class="location-card" 
           [style.background-image]="'url(' + (location.image || 'https://via.placeholder.com/400x250') + ')'">
        <div class="overlay">
          <h2>{{ location.name }}</h2>
        </div>
      </div>
    </div><!-- /.col-lg-4 -->
  </div>
</div>
